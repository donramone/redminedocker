version: '3'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - "80:80"
    networks:
      - redmine-network
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  mysql-redmine:
    image: mysql:5.7
    restart: always
    ports:
      - "3307:3306"
    environment:
      -  MYSQL_ROOT_PASSWORD=root
      -  MYSQL_USER=red
      -  MYSQL_PASSWORD=secret
      -  MYSQL_DATABASE=redmine
    networks:
      - redmine-network
  redmine:
    image: redmine:4.0.4
    restart: always
    ports:
      - "3000:3000"
    networks:
      - redmine-network
    environment:
      -  VIRTUAL_HOST=luigi.redmine.com
      -  VIRTUAL_PORT=3000
      -  REDMINE_DB_MYSQL=mysql-redmine
      -  REDMINE_DB_USERNAME=red
      -  REDMINE_DB_PASSWORD=secret
      -  REDMINE_DB_DATABASE=redmine
networks:
  redmine-network:
    driver: bridge
